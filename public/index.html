<!DOCTYPE html>
<html>
<head>
    <title>The Chatroom</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="col">
        <div id="header" class="row">
            <div id="title">The Chatroom
                <span class="material-icons">chat</span>
            </div>

            <div class="spacer-grow"></div>

            <div id="user-panel" class="row">
                <div class="field-content row shadow">
                    <span class="user-avatar"></span>
                    <span class="user-name">-</span>
                </div>
                <button id="signout-button" class="icon"><span class="material-icons">logout</span></button>
            </div>
        </div>

        <div id="game-panel" class="row">
            <!--            <canvas></canvas>

            <div id="chat-area" class="col"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="50 50 100 100">
                <path d="M10,80 Q50,95 90,80 Q50,65 10,80 Z" fill="#ffffff" />
              </svg><div id="current-typing-area"></div>
            </div>
                -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
                    <!-- The game over text -->
                    <defs>
                        <linearGradient y2="1" x2="0" id="sky">
                                        <stop offset="0" stop-color="darkblue"></stop>
                                        <stop offset="1" stop-color="skyblue"></stop>
                        </linearGradient>
                        <linearGradient y2="1" x2="0" id="floor">
                                        <stop offset="0" stop-color="#39FF14"></stop>
                                        <stop offset="1" stop-color="Forest green"></stop>
                        </linearGradient>
                        <radialGradient fx="50%" fy="0%" cx="50%" cy="30%" r="80%" id="holegradient">
                                <stop offset="0" stop-color="white" />
                                <stop offset="0.2" stop-color="#FFC03F" />
                                <stop offset="0.9" stop-color="black" />					
                        </radialGradient >
                            
                    </defs>
                    <rect height="400" width="1000" y="0" x="0" stroke="none" fill="#d9bda5"/>
                    <rect height="100" width="1000" y="300" x="0" stroke="none" fill="#f8f8ba"/>
                    <text id="counter" x="450" y="25" >TIME: <tspan id="timeRemaining">180</tspan></text>
                    <text class="scorecounter" x="10" y="25" >Score: <tspan id="score1">0</tspan></text>
                    <text class="scorecounter" x="900" y="25" >Score: <tspan id="score2">0</tspan></text>
                    <image id="food" href="image/cake.svg" x="450" y="225" height="100" width="100" />
                    <image id="cover" href="image/cover.svg" x="400" y="160" height="200" width="200" />
                    <image id="player1"  x="50" y="110" height="200" width="200" />
                    <image id="player2"  x="750" y="110" height="200" width="200" />
                    <g id="gameover-container">
                        <text id="gameover" x="0" y="0" fill="red"
                              font-size="80px" text-anchor="middle"></text>
                    </g>
                    
                
            </svg>
        </div>
    </div>

    <div id="signin-overlay" class="overlay row">
        <div class="content shadow row">
            <form id="signin-form" class="col">
                <div class="caption">SIGN IN WITH YOUR ACCOUNT</div>
                <div class="spacer-0"></div>
                <input id="signin-username" placeholder="Enter your username"></input>
                <input id="signin-password" type="password" placeholder="Enter your password"></input>
                <div class="spacer-0"></div>
                <button type="submit">Sign In</button>
                <div id="signin-message" class="warning center"></div>
                <div class="spacer-grow"></div>
            </form>

            <div class="spacer-0"></div>

            <form id="register-form" class="col">
                <div class="caption">OR, REGISTER IF YOU DO NOT HAVE ONE</div>
                <div class="spacer-0"></div>
                <input id="register-username" maxlength="10" placeholder="Enter your username"></input>
                <!--
                                    <select id="register-avatar">
                    <option value="">Select your avatar</option>
                </select>
                -->

                <input id="register-name" maxlength="16" placeholder="Enter your name"></input>
                <input id="register-password" type="password" placeholder="Enter your password"></input>
                <input id="register-confirm" type="password" placeholder="Enter your password again"></input>
                <div class="spacer-0"></div>
                <button type="submit">Register</button>
                <div id="register-message" class="warning center"></div>
            </form>
        </div>
    </div>

    <div id="waiting-opponent" class="overlay row">        
            <text id="waiting-text" x="45%" y="50%"></text>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
              </div>
    </div>

    <div id="character-selection" class="overlay col">
        <div class="selected-container">
            <div class="chosen-character">
                <div class="chosen-character-image-container">    
                    <img class="chosen-character-image" id ="own-chosen-character-image" src="./image/unknown.png" alt="unknown">
                </div>
                <div class="player-text">YOU</div>

            </div>
            <div id="versus-button">
                <img id="versus-image" src="./image/versus.png" alt="versus">
            </div>
            <div class="chosen-character">
                <div class="chosen-character-image-container">    
                    <img class="chosen-character-image" id ="enemy-chosen-character-image" src="./image/unknown.png" alt="unknown">
                </div>
                <div class="player-text">Enemy</div>

            </div>
        </div>
        
        <div class="character-container">

            <div class="character" id="char 1">
                <img class="character-image" src="./image/dog1head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 2">
                <img class="character-image" src="./image/dog1head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 3">
                <img class="character-image" src="./image/dog2head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 4">
                <img class="character-image" src="./image/dog2head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 5">
                <img class="character-image" src="./image/cat1head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 6">
                <img class="character-image" src="./image/cat1head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 7">
                <img class="character-image" src="./image/cat2head.png" alt="Nomore monster">
            </div>
            <div class="character" id="char 8">
                <img class="character-image" src="./image/cat2head.png" alt="Nomore monster">
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts/socket.js"></script>
    <script src="scripts/avatar.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/registration.js"></script>
    <script src="scripts/authentication.js"></script>
    <script src="scripts/food.js"></script>
	<script src="scripts/cover.js"></script>
	<script src="scripts/timer.js"></script>
	<script src="scripts/score.js"></script>
	<script src="scripts/player.js"></script>
    <script>
    $(function() {
        // Initialize the UI
        UI.initialize();

        // Validate the signin
        Authentication.validate(
            () => {
                SignInForm.hide();
                UserPanel.update(Authentication.getUser());
                //CharacterSelectionPanel.show();
                WaitingOpponentPanel.show();
                UserPanel.show();
                Socket.connect();
            },
            () => { SignInForm.show(); }
        );
    });
    </script>
</body>
</html>
